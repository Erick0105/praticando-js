<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript &amp; jQuery - Chapter 2: Basic JavaScript Intructions - Example</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="../js/example.js" defer></script>
</head>
<body>
    <h1>Elderflower</h1>
    <div id="content">
        <div id="greeting" class="message">Hello!</div>
        <table>
            <tr>
                <td>Custom sign: </td>
                <td id="userSign"></td>
            </tr>
            <tr>
                <td>Total tiles: </td>
                <td id="tiles"></td>
            </tr>
            <tr>
                <td>Subtotal: </td>
                <td id="SubTotal"></td>
            </tr>
            <tr>
                <td>Shipping: </td>
                <td id="shipping"></td>
            </tr>
            <tr>
                <td>Grand Total: </td>
                <td id="grandTotal">$ </td>
            </tr>
        </table> 
        <!--!A tag Table é utilizada para criação de um bloco para inserir linhas e colunas em forma de tabela, dentro de um tempo se usa a tag <tr> para criação de linhas e <th>/<td> para criação de colunas-->
        <a href="#" class="action">Pay Now</a>
    </div>
</body>
</html>
